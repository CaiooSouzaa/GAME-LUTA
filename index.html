<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <!--Container vermelho-->
    <div style="position: relative; display: inline-block;">
        <!--smaller red container div-->
        <div style="position: absolute; 
        display: flex; 
        width: 100%; 
        align-items: center;
        padding: 20px;">

            <!--player health-->
            <div
                style="position: relative;width: 100%; display: flex; justify-content: flex-end;border: 4px solid black; border-radius: 10%;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="nivelPlayer" style="
                position: absolute; 
                background: blue; 
                top: 0; 
                right: 0;
                bottom: 0; 
                width: 100%;"></div>
            </div>

            <!--Tempo-->
            <div id="tempo" style="
            background-color: rgb(0, 0, 0); 
            width: 100px; 
            height: 50px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            color: white;
            justify-content: center;">
                10
            </div>

            <!--enemy health-->
            <div
                style="position: relative; width: 100%; display: flex; justify-content: flex-end; border: 4px solid black; border-radius: 10%;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="nivelInimigo" style="
                position: absolute; 
                background: rgb(0, 94, 94); 
                top: 0; 
                right: 0;
                bottom: 0; 
                left: 0;">
                </div>
            </div>
            <div></div>
        </div>
        <div id="displayText"
            style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none;">
            Tie</div>
        <canvas></canvas>
    </div>
</body>
<script src="./js/classes.js"></script>
<script src="./js/utilitarios.js"></script>
<script src="index.js"></script>

</html>
